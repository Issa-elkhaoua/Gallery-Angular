<div class="container my-4">
  <div class="row mb-3">
    <div class="col">
      <input type="file" class="form-control" (change)="onFileSelected($event)" accept=".obj">
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" (click)="onUpload()">Upload</button>
    </div>
  </div>

  <div class="gallery">
    <div *ngFor="let img of _album; let i = index" (click)="open(i)">
      <div *ngIf="isLoading" class="loading-icon">Chargement...</div>

      <img [src]="img.src" [alt]="img.caption" (load)="imageLoaded()">
    </div>
  </div>
  
</div>


<!-- ModÃ¨le de chargement -->
<div *ngIf="isLoadingapi" class="loading-backdrop">
  <div class="loading-spinner">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Chargement...</span>
    </div>
  </div>
</div>
